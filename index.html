<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pomodoro APP</title>
    <link rel="stylesheet" href="style.css">
    <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.2/css/all.min.css"
  />
</head>
<body>
    <header>
        <span class="title">🍅토마토를 재배하세요🍅 </span>
        <p class="description"> 20분동안 집중하고 5분동안 휴식해서 토마토를 하나 재배해요!</p>
    </header>
    <main>
        <section>
            <article class="contents">
                <button class="startBtn" id="1">토마토 1개 만들기</button>
                <button class="startBtn" id="2">토마토 2개 만들기</button>
                <button class="startBtn" id="4">토마토 4개 만들기</button>
                <div class="state"></div>
                <div class="time"></div>
                <div class="playStatus"></div>
            </article>
        </section>

        <aside class="history">
            <span class="title">지금까지 재배된 토마토</span>
            <div class="completed"></div>
        </aside>
    </main>
    <script src="Pomodoro.js"></script>
    <script src="View.js"></script>
    <script src="App.js"></script>
</body>
</html>
